<div class="row d-flex justify-content-center m-4">
    <input type="text" placeholder="Search" id="name" [formControl]="name">
    <button class="btn btn-outline-success btn-rounded m-1" type="button" (click)="searchSong()">Search</button>
</div>
<div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
  <div *ngIf="name.errors.required">
    Song name is required.
  </div>
  <div *ngIf="name.errors.minlength">
    Song name must be at least 4 characters long.
  </div>
</div>
