<div class="row d-flex justify-content-center m-4">
    <input type="text" placeholder="Search" id="name" [formControl]="name">
    <button class="btn btn-outline-success btn-rounded m-1" type="button" (click)="searchSong()">Search</button>
</div>
<div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
  <div *ngIf="name.errors.required">
    Song name is required.
  </div>
  <div *ngIf="name.errors.minlength">
    Song name must be at least 4 characters long.
  </div>
</div>

<div class="row text-center">
	<div class="col-md-4 col-sm-12" *ngFor="let d of dataFromApi; let i = index">
		<p class="">
			<b>Name: </b>{{ d.title }}
		</p>
		<p>
			<b>Year of release: </b>{{ d.year }}
		</p>
		<p>
			<b>Type: </b>{{ d.type }}
		</p>
		<p>
			<img src="{{d.poster}}" alt="">
		</p>

	</div>
</div>
